			<h1>游戏介绍</h1>
			<h3>前情提要</h3>
			<p>2019年12月1日，出现首例新冠确诊病例</p>
			<p>不久后，新冠在全国范围内爆发</p>
			<p>4~5月，新冠在中国得到有效控制</p>
			<p>但是新冠在全球爆发，且并未得到有效控制</p>
			<p>为了鼓励抗击疫情，我们研发了大战病毒小游戏</p>
			<h3>游戏规则</h3>
			<p>首先，游戏主界面是最基础的飞机大战</p>
			<p>但是，在基础的飞机大战上，本游戏增设了一些功能</p>
			<p>你每玩一盘游戏，它都会存贮你的分数</p>
			<p>等你攒够足够分数，可以升级你的飞机和子弹</p>
			<p>以此增强你的综合战斗能力</p>
